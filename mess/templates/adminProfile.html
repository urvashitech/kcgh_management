<!-- adminProfile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Admin Profile</title>
    <style>
        body {
            background-color: #f9f3e7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        form {
            background-color: #f8e7b9;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            background-color: #5c3700;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #5c3700;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Create Admin Profile</h2>
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
