{% extends "base.html" %}
{% block title %} <title>Complain</title> {% endblock %}
{% load static%}
{% block body %}

{% include "components/navbar.html" %}

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'images/hostelBg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    
    <a href="{% url 'login' %}"></a>

    
    <div class="container mt-5">
        
            
        <div class="p-4 rounded shadow-lg" style="background-color: #f1e9d2; color: white;">
            
            <h2 class="text-center mb-4 bg-danger text-white p-3 rounded">Submit a Complaint</h2>
    
            <form method="post" action="{% url 'complain' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label text-black">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
            
                <div class="mb-3">
                    <label for="email" class="form-label text-black">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
            
                <div class="mb-3">
                    <label for="category" class="form-label text-black">Category:</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="mess">Mess</option>
                        <option value="hostel">Hostel</option>
                        <option value="staff">Staff</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="electricity">Electricity</option>
                        <option value="management">Management</option>
                    </select>
                </div>
            
                <div class="mb-3">
                    <label for="description" class="form-label text-black">Complaint Description:</label>
                    <textarea id="complaint" name="description" class="form-control" rows="5" placeholder="Describe your complaint" required></textarea>
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Submit Complaint</button>
                </div>
            </form>
            
            
            
        </div> <!-- End of Solid Container -->
    </div>

{% endblock %}
