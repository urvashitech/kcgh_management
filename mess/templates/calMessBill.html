{% extends "base.html" %}
{% block title %} <title>Student Profile</title> {% endblock %}
{% load static %}
{% block body %}

{% include "components/navbar2.html" %}

<style>
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("{% static 'images/hostelBg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }
</style>

<div class="d-flex justify-content-center align-items-start" style="height: 80vh; margin-top: 80px;">
    <div class="container text-white p-5 rounded"
        style="background: #f1e9d2; color: black !important; max-width: 800px;">
        
        <div class="row">
            

        
        <div class="container ">
            {% if messages %}
                    <div class="mt-4">
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                
            <!-- Complaint Form Container with Solid Background -->
            <div class="p-4 rounded shadow-lg" style="background-color: #f1e9d2; color: white;">
                
                <!-- Header -->
                <h2 class="text-center mb-4  text-white p-3 rounded" style="background-color:#5a3e1b ;">Calculate Mess Bill</h2>
        
                <form method="post" action="{% url 'calMessBill' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="s_amont" class="form-label text-black">Amont Spend:</label>
                        <input type="text" id="s_amont" name="s_amont" class="form-control" placeholder="Enter Total Amont Spend" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="t_days" class="form-label text-black">Total Number Of Days:</label>
                        <input type="text" id="t_days" name="t_days" class="form-control" placeholder="Enter Total Number Of Days" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn" style="background-color:#5a3e1b; color:white">Save</button>
                    </div>
                </form>
                
                
                
            </div> <!-- End of Solid Container -->
        </div>

        </div>

    </div>
</div>

{% endblock %}
