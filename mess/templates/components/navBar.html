<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">KCGH Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-3">
      </ul>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'home' %}" class="btn {% if request.resolver_match.url_name == 'home' %}btn-success{% else %}btn-outline-success{% endif %}">Home</a>

        <a href="{% url 'complain' %}" class="btn {% if request.resolver_match.url_name == 'complain' %}btn-success{% else %}btn-outline-success{% endif %}">Complaints</a>

        <a href="{% url 'staffInfo' %}" class="btn {% if request.resolver_match.url_name == 'staffInfo' %}btn-success{% else %}btn-outline-success{% endif %}">Staff</a>

        <a href="{% url 'rules' %}" class="btn {% if request.resolver_match.url_name == 'rules' %}btn-success{% else %}btn-outline-success{% endif %}">Rules</a>


        {% if user.is_authenticated %}
          <a href="{% url 'monthWiseBill' %}" class="btn {% if request.resolver_match.url_name == 'monthWiseBill' %}btn-success{% else %}btn-outline-success{% endif %}">Mess Bill</a>

          <a href="{% url 'personalInfo' %}" class="btn {% if request.resolver_match.url_name == 'personalInfo' %}btn-success{% else %}btn-outline-success{% endif %}">Personal Info</a>

          <a href="{% url 'change_password' %}" class="btn {% if request.resolver_match.url_name == 'change_password' %}btn-success{% else %}btn-outline-success{% endif %}">Change Password</a>

          <a href="{% url 'handleLogOut' %}" class="btn btn-outline-danger">Logout</a>
        {% else %}
          <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
          </button>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- Login Form -->
        <form method="POST" action="{% url 'handleLogin' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <button type="submit" class="btn btn-dark">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
